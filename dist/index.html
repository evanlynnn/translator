<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="container">
  <form class="form-data" autocomplete="on">
    <div class="enter-country">
      Choose the target language
      <select name="dstlanguage" id="dstlnguage">
        <option lang="en" value="en">English</option>
        <option lang="hi" value="hi" selected>Hindi</option>
        <option lang="ar" value="ar">Arabic</option>
        <option lang="zh" value="zh">Chinese</option>
      </select>
    </div>

    <div>
      <textarea rows="4" cols="30" class="country-name">Enter the texts you want to translate.</textarea>
    </div>
    <button class="search-btn">Translate</button>
  </form>
  <div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>
    <div class="data"></div>
    <div class="result-container">
      <p><strong>Translation results: </strong><span class="translation"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
